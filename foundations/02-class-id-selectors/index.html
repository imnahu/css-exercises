<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="number odd">Number 1 - I'm a class!</p>
    <div class="number even" id="second-element">Number 2 - I'm one ID.</div>
    <p class="number odd font-adjust" id="third-element">Number 3 - I'm a class, but cooler!</p>
    <div class="number even font-adjust" id="fourth-element">Number 4 - I'm another ID.</div>
    <p class="number odd">Number 5 - I'm a class!</p>


    <a href="#">holi</a>
  </body>
</html>
